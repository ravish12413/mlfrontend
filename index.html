<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Image Captioning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #caption {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  <script src="static/script.js"></script>
</head>
<body>
  <h1>Live Image Captioning</h1>
  <video id="video" width="300" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <br>
  <button onclick="captureAndSend()">Get Caption</button>
  <p id="caption">Caption will appear here</p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const caption = document.getElementById("caption");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function captureAndSend() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const imageData = canvas.toDataURL("image/jpeg");

      fetch("https://3345-35-185-28-128.ngrok-free.app", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imageData })
      })
      .then(res => res.json())
      .then(data => {
        caption.textContent = data.caption;
      })
      .catch(err => {
        caption.textContent = "Error: " + err.message;
      });
    }
  </script>
</body>
</html>
